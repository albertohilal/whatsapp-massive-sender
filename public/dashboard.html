<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - WhatsApp Massive Sender</title>
  <script>
    async function ejecutarAccion(accion) {
      const res = await fetch(`/pm2/${accion}`, { method: 'POST' });
      const data = await res.json();
      alert(`Servidor ${accion}: ${data.status}`);
      cargarEstado();
    }

    async function cargarEstado() {
      const res = await fetch('/pm2/status');
      const data = await res.json();
      const contenedor = document.getElementById("estado");
      contenedor.innerHTML = data.map(proc => `
        <tr>
          <td>${proc.name}</td>
          <td>${proc.pm_id}</td>
          <td>${proc.pm2_env.status}</td>
          <td>${proc.pm2_env.restart_time}</td>
          <td>${proc.pm2_env.pm_uptime ? new Date(proc.pm2_env.pm_uptime).toLocaleString() : ''}</td>
        </tr>
      `).join('');
    }

    window.onload = cargarEstado;
  </script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    button, a { margin: 5px; padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; text-decoration: none; }
    button:hover, a:hover { background-color: #0056b3; }
    table { margin-top: 20px; width: 100%; border-collapse: collapse; }
    td, th { padding: 8px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>WhatsApp Massive Sender</h1>

  <div>
    <button onclick="ejecutarAccion('start')">Iniciar servidor</button>
    <button onclick="ejecutarAccion('stop')">Detener servidor</button>
    <button onclick="ejecutarAccion('restart')">Reiniciar servidor</button>
  </div>

  <div>
    <a href="/form_campania.html">Enviar campaña</a>
    <a href="/form_envios_pendientes.html">Enviar pendientes</a>
    <a href="/form_envios.html">Formulario masivo</a>
    <a href="/test.html">Test conexión</a>
  </div>


  <h2>Gestión de números de WhatsApp</h2>
  <div>
    <input type="text" id="nuevoSessionName" placeholder="Nombre de sesión (ej: haby)" />
    <button onclick="iniciarSesion()">Iniciar nueva sesión</button>
  </div>
  <table>
    <thead>
      <tr><th>Sesión</th><th>Estado</th><th>Acciones</th><th>QR</th></tr>
    </thead>
    <tbody id="sesiones"></tbody>
  </table>

  <script>
    async function cargarSesiones() {
      const res = await fetch('/api/sesiones');
      const data = await res.json();
      const contenedor = document.getElementById("sesiones");
      contenedor.innerHTML = data.map(s => `
        <tr>
          <td>${s.session}</td>
          <td><span style="color:${s.activo ? 'green' : 'red'}">${s.activo ? 'Activo' : 'Inactivo'}</span></td>
          <td>
            <button onclick="validarSesion('${s.session}')">Validar</button>
            <button onclick="detenerSesion('${s.session}')">Detener</button>
          </td>
          <td id="qr-${s.session}"></td>
        </tr>
      `).join('');
    }

    async function iniciarSesion() {
      const sessionName = document.getElementById('nuevoSessionName').value.trim();
      if (!sessionName) return alert('Ingresa el nombre de la sesión');
      const res = await fetch('/api/sesiones/iniciar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionName })
      });
      const data = await res.json();
      if (data.qr) {
        document.getElementById(`qr-${sessionName}`).innerHTML = `<img src='https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(data.qr)}&size=150x150' alt='QR' />`;
      }
      cargarSesiones();
    }

    async function validarSesion(sessionName) {
      const res = await fetch(`/api/sesiones/${sessionName}/validar`);
      const data = await res.json();
      alert(`Sesión ${sessionName}: ${data.activo ? 'Activa' : 'Inactiva'}`);
      cargarSesiones();
    }

    async function detenerSesion(sessionName) {
      await fetch(`/api/sesiones/${sessionName}/detener`, { method: 'POST' });
      alert(`Sesión ${sessionName} detenida (placeholder)`);
      cargarSesiones();
    }

    window.onload = function() {
      cargarEstado();
      cargarSesiones();
    };
  </script>
</body>
</html>
