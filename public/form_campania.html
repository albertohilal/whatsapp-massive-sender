<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Campañas de WhatsApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="container mt-5">
  <h2>Campañas de WhatsApp</h2>

  <!-- Formulario -->
  <form id="form-campania">
    <input type="hidden" id="campania-id" />

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" required />
    </div>


    <div class="mb-3" id="session-field">
      <label for="sessionName" class="form-label">Número / Sesión de WhatsApp</label>
      <select class="form-select" id="sessionName" required></select>
    </div>

    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea class="form-control" id="mensaje" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <select class="form-select" id="estado" required>
        <option value="pendiente">Pendiente</option>
        <option value="activa">Activa</option>
        <option value="pausada">Pausada</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="reset" class="btn btn-secondary" onclick="resetForm()">Limpiar</button>
  </form>

  <hr/>

  <!-- Tabla -->
  <table class="table table-bordered mt-4">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Mensaje</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="campanias-table-body"></tbody>
  </table>

  <div class="mt-4 text-center">
    <a id="volver-inicio" href="index.html" class="btn btn-secondary">Volver al inicio</a>
  </div>

  <script>
    const CLIENTE_HABY = 51;
    const urlParams = new URLSearchParams(window.location.search);
    const sessionOverride = urlParams.get('session') || urlParams.get('sessionName');
    document.addEventListener('DOMContentLoaded', () => {
      if (sessionOverride === 'habysupply') {
        const volver = document.getElementById('volver-inicio');
        if (volver) volver.href = '/habysupply/dashboard.html';
      }
    });

    async function cargarSesiones() {
      // Cargar sesiones activas para el selector
      const res = await fetch('/api/sesiones');
      const data = await res.json();
      const select = document.getElementById('sessionName');
      select.innerHTML = data.map(s => `<option value="${s.session}">${s.session} (${s.activo ? 'Activo' : 'Inactivo'})</option>`).join('');
      if (sessionOverride) {
        if (![...select.options].some(opt => opt.value === sessionOverride)) {
          select.insertAdjacentHTML('beforeend', `<option value="${sessionOverride}">${sessionOverride}</option>`);
        }
        select.value = sessionOverride;
        document.getElementById('session-field').style.display = 'none';
      }
    }

    async function cargarCampanias() {
      try {
        const res = await fetch(`/api/campanias?cliente_id=${CLIENTE_HABY}`);
        const data = await res.json();
        const tbody = document.getElementById('campanias-table-body');
        tbody.innerHTML = '';

        data.forEach(c => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${c.id}</td>
            <td>${c.nombre}</td>
            <td>${c.mensaje}</td>
            <td>${c.estado}</td>
            <td>
              <button class="btn btn-sm btn-info" onclick="editarCampania(${c.id})">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="eliminarCampania(${c.id})">Eliminar</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error al cargar campañas:', err);
      }
    }

    async function editarCampania(id) {
      try {
        const res = await fetch(`/api/campanias/${id}`);
        const c = await res.json();
        document.getElementById('campania-id').value = c.id;
        document.getElementById('nombre').value = c.nombre;
        document.getElementById('mensaje').value = c.mensaje;
        document.getElementById('estado').value = c.estado;
      } catch (err) {
        alert('Error al cargar campaña');
      }
    }

    async function eliminarCampania(id) {
      if (!confirm('¿Eliminar esta campaña?')) return;
      try {
        await fetch(`/api/campanias/${id}`, { method: 'DELETE' });
        await cargarCampanias();
      } catch (err) {
        alert('Error al eliminar campaña');
      }
    }

    async function guardarCampania(e) {
      e.preventDefault();
      const id = document.getElementById('campania-id').value;
      const nombre = document.getElementById('nombre').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();
      const estado = document.getElementById('estado').value;
      const sessionName = sessionOverride || document.getElementById('sessionName').value;

      if (!nombre || !mensaje || !sessionName) {
        alert('Todos los campos son obligatorios.');
        return;
      }

      const data = { nombre, mensaje, estado, sessionName, cliente_id: CLIENTE_HABY };
      const url = id ? `/api/campanias/${id}` : '/api/campanias';
      const method = id ? 'PUT' : 'POST';

      try {
        const res = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error('Error en la solicitud');

        resetForm();
        await cargarCampanias();
      } catch (err) {
        alert('Error al guardar campaña');
      }
    }

    function resetForm() {
      document.getElementById('form-campania').reset();
      document.getElementById('campania-id').value = '';
    }

  // Inicialización
  document.getElementById('form-campania').addEventListener('submit', guardarCampania);
  cargarSesiones();
  cargarCampanias();
  </script>
</body>
</html>
