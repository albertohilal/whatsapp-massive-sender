<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Envíos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f1f5f9;
    }
    .form-header {
      position: sticky;
      top: 0;
      z-index: 1020;
      background-color: #fff;
      border-radius: 1rem;
      padding: 1.75rem;
      box-shadow: 0 16px 35px rgba(15, 23, 42, 0.12);
      margin-bottom: 2rem;
    }
    .header-actions {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    @media (min-width: 768px) {
      .header-actions {
        flex-direction: row;
        align-items: center;
      }
    }
    .dashboard-btn-anchor {
      min-width: 190px;
      display: flex;
      justify-content: flex-end;
    }
    .form-grid .form-check {
      width: 100%;
      padding: 0.65rem 0.75rem;
      border: 1px solid #dee2e6;
      border-radius: 0.375rem;
      background-color: #f8fafc;
    }
    .form-grid .form-check-input {
      margin-right: 0.5rem;
    }
    .form-grid .form-check-label {
      width: 100%;
      display: flex;
      align-items: center;
      font-weight: 500;
      color: #334155;
    }
  </style>
</head>
<body class="p-4">
  <div class="form-header">
    <div class="d-flex flex-column flex-lg-row justify-content-between gap-4 align-items-start align-items-lg-center mb-3">
      <div class="flex-grow-1">
        <h1 class="mb-3 mb-lg-2">Seleccionar Prospectos para Campaña</h1>
        <div id="usuario-logueado" class="fw-semibold text-primary mb-1"></div>
        <div id="cliente-actual" class="text-muted"></div>
      </div>
      <div class="header-actions">
        <button id="agregarSeleccionadosBtn" class="btn btn-success px-4">
          Agregar Seleccionados a Campaña
        </button>
        <div id="dashboard-button-anchor" class="dashboard-btn-anchor"></div>
      </div>
    </div>

    <div class="form-grid row g-3">
      <div class="col-12 col-md-6 col-lg-4">
        <label for="campaniaSelect" class="form-label">Campaña</label>
        <select id="campaniaSelect" class="form-select"></select>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <label for="filtroRubro" class="form-label">Filtrar por Rubro</label>
        <input type="text" id="filtroRubro" class="form-control" placeholder="Ej: Restaurante">
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <label for="filtroDireccion" class="form-label">Filtrar por Dirección</label>
        <input type="text" id="filtroDireccion" class="form-control" placeholder="Ej: Av. San Martín">
      </div>

      <div class="col-12 col-md-6 col-lg-4 d-flex align-items-stretch">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="filtroWappValido">
          <label class="form-check-label" for="filtroWappValido">
            Solo mostrar números válidos de WhatsApp
          </label>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 d-flex align-items-stretch">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="filtroSeleccionados">
          <label class="form-check-label" for="filtroSeleccionados">
            Solo mostrar seleccionados en la campaña
          </label>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 d-flex align-items-end">
        <button id="filtrarBtn" class="btn btn-primary w-100">Filtrar</button>
      </div>
    </div>
  </div>

  <div id="statusMessage" class="alert alert-info mb-3" style="display: none;"></div>

  <table class="table">
    <thead>
      <tr>
        <th>Seleccionar</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Rubro</th>
        <th>Dirección</th>
      </tr>
    </thead>
    <tbody id="tablaProspectos"></tbody>
  </table>

  <div class="mt-4">
    <a id="volver-form-envios" href="index.html" class="btn btn-secondary">Volver al inicio</a>
  </div>

  <script src="envios_front.js"></script>
  <script>
    // Mostrar usuario logueado
    async function mostrarUsuario() {
      try {
        const res = await fetch('/api/usuario-logueado');
        const data = await res.json();
        if (data && data.usuario) {
          document.getElementById('usuario-logueado').textContent = `Usuario: ${data.usuario}`;
          return data;
        }
      } catch (err) {
        document.getElementById('usuario-logueado').textContent = '';
      }
      return null;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const userData = await mostrarUsuario();
      
      const params = new URLSearchParams(window.location.search);
      const sessionOverride = params.get('session') || params.get('sessionName');
      const link = document.getElementById('volver-form-envios');
      if (link && sessionOverride === 'habysupply') {
        link.href = '/habysupply/dashboard.html';
      }

      let clienteNombre = params.get('cliente_nombre');
      const sessionNameMap = {
        haby: 'Haby',
        habysupply: 'Habysupply',
        marketing: 'Marketing'
      };
      if (!clienteNombre && userData?.tipo === 'cliente' && userData.usuario) {
        clienteNombre = userData.usuario;
      } else if (!clienteNombre && sessionOverride && sessionNameMap[sessionOverride]) {
        clienteNombre = sessionNameMap[sessionOverride];
      }
      if (clienteNombre) {
        const clienteActual = document.getElementById('cliente-actual');
        if (clienteActual) {
          clienteActual.textContent = `Cliente: ${clienteNombre}`;
        }
      }
    });
  </script>

  <script src="/dashboard_link.js"></script>
</body>
</html>
