<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Envíos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h1 class="mb-4">Seleccionar Prospectos para Campaña</h1>
  <div id="usuario-logueado" style="margin-bottom:12px; font-weight: 600; color: #2c5282;"></div>

  <div class="mb-3">
    <label for="campaniaSelect" class="form-label">Campaña</label>
    <select id="campaniaSelect" class="form-select"></select>
  </div>

  <div class="mb-3">
    <label for="filtroRubro" class="form-label">Filtrar por Rubro</label>
    <input type="text" id="filtroRubro" class="form-control" placeholder="Ej: Restaurante">
  </div>

  <div class="mb-3">
    <label for="filtroDireccion" class="form-label">Filtrar por Dirección</label>
    <input type="text" id="filtroDireccion" class="form-control" placeholder="Ej: Av. San Martín">
  </div>


  <div class="mb-3">
    <label>
      <input type="checkbox" id="filtroWappValido" />
      Solo mostrar números válidos de WhatsApp
    </label>
  </div>
  <div class="mb-3">
    <label>
      <input type="checkbox" id="filtroSeleccionados" />
      Solo mostrar seleccionados en la campaña
    </label>
  </div>

  <button id="filtrarBtn" class="btn btn-primary mb-4">Filtrar</button>

  <div id="statusMessage" class="alert alert-info mb-3" style="display: none;"></div>

  <table class="table">
    <thead>
      <tr>
        <th>Seleccionar</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Rubro</th>
        <th>Dirección</th>
      </tr>
    </thead>
    <tbody id="tablaProspectos"></tbody>
  </table>

  <button class="btn btn-success">Agregar Seleccionados a Campaña</button>
    <div class="mt-4">
    <a id="volver-form-envios" href="index.html" class="btn btn-secondary">Volver al inicio</a>
  </div>

  <script src="envios_front.js"></script>
  <script>
    // Mostrar usuario logueado
    async function mostrarUsuario() {
      try {
        const res = await fetch('/api/usuario-logueado');
        const data = await res.json();
        if (data && data.usuario) {
          document.getElementById('usuario-logueado').textContent = `Usuario: ${data.usuario}`;
        }
      } catch (err) {
        document.getElementById('usuario-logueado').textContent = '';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      mostrarUsuario();
      
      const params = new URLSearchParams(window.location.search);
      const sessionOverride = params.get('session') || params.get('sessionName');
      const link = document.getElementById('volver-form-envios');
      if (link && sessionOverride === 'habysupply') {
        link.href = '/habysupply/dashboard.html';
      }
    });
  </script>
</body>
</html>
