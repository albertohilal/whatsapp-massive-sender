<!-- public/form_envios.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generar Envíos de WhatsApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Enviar Campaña de WhatsApp</h2>

    <div class="mb-3">
      <label for="campania" class="form-label">Seleccionar Campaña</label>
      <select id="campania" class="form-select"></select>
    </div>

    <h4>Lugares disponibles</h4>
    <form id="envioForm">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll" /></th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Rubro</th>
            <th>Dirección</th>
          </tr>
        </thead>
        <tbody id="tablaLugares"></tbody>
      </table>
      <button type="submit" class="btn btn-primary">Generar Envíos</button>
    </form>
  </div>

  <script>
    // Cargar campañas
    fetch('/api/campanias')
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById('campania');
        data.forEach(c => {
          const option = document.createElement('option');
          option.value = c.id;
          option.textContent = `${c.id} - ${c.nombre}`;
          select.appendChild(option);
        });
      });

    // Cargar lugares
    fetch('/api/lugares')
      .then(res => res.json())
      .then(data => {
        const tabla = document.getElementById('tablaLugares');
        data.forEach(l => {
          tabla.innerHTML += `
            <tr>
              <td><input type="checkbox" name="place_id" value="${l.place_id}"></td>
              <td>${l.nombre}</td>
              <td>${l.telefono}</td>
              <td>${l.rubro || ''}</td>
              <td>${l.direccion || ''}</td>
            </tr>
          `;
        });
      });

    // Seleccionar todos
    document.getElementById('selectAll').addEventListener('click', function () {
      const checkboxes = document.querySelectorAll('input[name="place_id"]');
      checkboxes.forEach(ch => ch.checked = this.checked);
    });

    // Enviar formulario
    document.getElementById('envioForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const campania_id = document.getElementById('campania').value;
      const seleccionados = Array.from(document.querySelectorAll('input[name="place_id"]:checked')).map(cb => cb.value);
      if (!campania_id || seleccionados.length === 0) return alert("Seleccioná una campaña y al menos un lugar.");

      const res = await fetch('/api/generar-envios', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ campania_id, lugares: seleccionados })
      });

      const resultado = await res.json();
      alert(resultado.mensaje || "Envíos generados correctamente");
    });
  </script>
</body>
</html>
