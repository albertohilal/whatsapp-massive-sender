<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar pendientes por WhatsApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body class="p-4">
  <div class="container">
    <h2>Mensajes pendientes de envío</h2>

    <div class="mb-3">
      <label class="form-label">Seleccionar campaña</label>
      <select id="select-campania" class="form-select"></select>
    </div>

    <div id="tabla-pendientes"></div>

    <button class="btn btn-primary mt-3" onclick="enviarSeleccionados()">Enviar seleccionados</button>
  </div>

  <script>
    let pendientes = [];
    let campaniaActual = null;

    async function cargarCampanias() {
      try {
        const res = await fetch('/api/campanias');
        const campanias = await res.json();
        const select = document.getElementById('select-campania');

        select.innerHTML = campanias.map(c => 
          `<option value="${c.id}">${c.id} - ${c.nombre}</option>`
        ).join('');

        select.addEventListener('change', cargarPendientes);
        campaniaActual = select.value;
        cargarPendientes(); // carga inicial
      } catch (error) {
        console.error('Error al cargar campañas:', error);
        alert('Error al cargar campañas.');
      }
    }

    async function cargarPendientes() {
      const campania_id = document.getElementById('select-campania').value;
      if (!campania_id) return;

      campaniaActual = campania_id;

      try {
        const res = await fetch(`/api/envios?campania_id=${campania_id}`);
        pendientes = await res.json();
        renderizarPendientes();
      } catch (error) {
        console.error('Error al cargar pendientes:', error);
        alert('Error al cargar mensajes pendientes.');
      }
    }

    function renderizarPendientes() {
      const contenedor = document.getElementById('tabla-pendientes');

      if (pendientes.length === 0) {
        contenedor.innerHTML = '<p>No hay mensajes pendientes.</p>';
        return;
      }

      const tabla = `
        <table class="table table-bordered">
          <thead>
            <tr>
              <th></th><th>ID</th><th>Teléfono</th><th>Mensaje</th><th>Estado</th>
            </tr>
          </thead>
          <tbody>
            ${pendientes.map(p => `
              <tr>
                <td><input type="checkbox" name="seleccionados[]" value="${p.id}" checked></td>
                <td>${p.id}</td>
                <td>${p.telefono_wapp}</td>
                <td>${p.mensaje_final}</td>
                <td>${p.estado}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
      contenedor.innerHTML = tabla;
    }

    async function enviarSeleccionados() {
      const seleccionados = Array.from(document.querySelectorAll('input[name="seleccionados[]"]:checked'))
        .map(cb => parseInt(cb.value))
        .filter(id => !isNaN(id));

      if (seleccionados.length === 0) {
        alert('Seleccioná al menos un mensaje.');
        return;
      }

      const confirmar = confirm(`¿Seguro que querés enviar ${seleccionados.length} mensajes ahora?`);
      if (!confirmar) return;

      try {
        const res = await fetch('/api/enviar-manual', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ seleccionados })
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.mensaje || "Mensajes enviados correctamente.");
          cargarPendientes(); // recargar tabla
        } else {
          alert(data.error || 'Error al enviar mensajes.');
        }
      } catch (error) {
        console.error('Error al enviar mensajes:', error);
        alert('No se pudo conectar con el servidor.');
      }
    }

    cargarCampanias();
  </script>
</body>
</html>
