<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Habysupply</title>
  <link rel="stylesheet" href="/habysupply/style.css">
</head>
<body>
  <div class="header">
    <h1>Panel Habysupply</h1>
    <p>Bienvenido al panel independiente para gestión de campañas y prospectos.</p>
  </div>

  <div class="container">
    <nav class="nav">
      <a href="/habysupply/campanias">Campañas</a>
      <a href="/habysupply/prospectos">Prospectos</a>
      <a href="/habysupply/envios">Envios</a>
    </nav>

    <section class="form-section" style="margin-bottom:32px;">
      <h2>Gestión de sesión WhatsApp</h2>
      <div id="wapp-session-status" style="margin-bottom:12px;"></div>
      <button id="wapp-session-init" class="button">Iniciar sesión</button>
      <button id="wapp-session-close" class="button" style="background:#dc3232;margin-left:10px;">Cerrar sesión</button>
    </section>

    <section class="form-section" id="campania-section" style="display:none;">
      <h2>Crear nueva campaña</h2>
      <div id="campanias-list" style="margin-top:32px;"></div>
      <form id="form-campania">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="3" required></textarea>
        </div>
        <button type="submit" class="button">Crear campaña</button>
      </form>
      <div id="campania-msg"></div>
    </section>
    <!-- Sección duplicada eliminada: solo se muestra el formulario controlado por sesión -->
  </div>
  <script>
    async function cargarCampanias() {
      const cont = document.getElementById('campanias-list');
      cont.innerHTML = '<div>Cargando campañas...</div>';
      try {
        const res = await fetch('/habysupply/campanias');
        const data = await res.json();
        if (Array.isArray(data) && data.length) {
          cont.innerHTML = '<h3>Mis campañas</h3>' +
            '<div style="display:flex;flex-wrap:wrap;gap:18px;">' +
            data.map(c => `
              <div style="background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.07);padding:18px 22px;min-width:220px;max-width:320px;">
                <div style="font-weight:500;font-size:1.1rem;">${c.nombre}</div>
                <div style="margin:8px 0 12px 0;color:#555;">${c.mensaje}</div>
                <div style="font-size:0.95rem;"><b>Estado:</b> <span style="color:${c.estado==='pendiente'?'#dc3232':c.estado==='aprobada'?'#0073aa':'#46b450'}">${c.estado}</span></div>
              </div>
            `).join('') + '</div>';
        } else {
          cont.innerHTML = '<div>No hay campañas creadas.</div>';
        }
      } catch (err) {
        cont.innerHTML = '<div class="error-message">Error cargando campañas.</div>';
      }
    }

    document.getElementById('form-campania').addEventListener('submit', async function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const mensaje = document.getElementById('mensaje').value.trim();
      const msgDiv = document.getElementById('campania-msg');
      msgDiv.textContent = '';
      msgDiv.className = '';
      if (!nombre || !mensaje) {
        msgDiv.textContent = 'Completa todos los campos.';
        msgDiv.className = 'error-message';
        return;
      }
      try {
        const res = await fetch('/habysupply/campanias', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, mensaje })
        });
        const data = await res.json();
        if (res.ok && (data.success || data.ok)) {
          msgDiv.textContent = 'Campaña creada correctamente.';
          msgDiv.className = 'success-message';
          document.getElementById('form-campania').reset();
          cargarCampanias();
        } else {
          msgDiv.textContent = data.error || 'Error al crear campaña.';
          msgDiv.className = 'error-message';
        }
      } catch (err) {
        msgDiv.textContent = 'Error de red o servidor.';
        msgDiv.className = 'error-message';
      }
    });

    // --- Gestión de sesión WhatsApp ---
    async function cargarEstadoSesion() {
      const statusDiv = document.getElementById('wapp-session-status');
      statusDiv.textContent = 'Consultando estado...';
      try {
        const res = await fetch('/habysupply/wapp-session');
        const data = await res.json();
        if (data && data.status) {
          statusDiv.innerHTML = `<b>Estado:</b> <span style="color:${data.status==='conectado'?'#46b450':'#dc3232'}">${data.status}</span>`;
          const campaniaSection = document.getElementById('campania-section');
          if (data.status === 'conectado') {
            campaniaSection.style.display = '';
          } else {
            campaniaSection.style.display = 'none';
          }
        } else {
          statusDiv.innerHTML = '<span style="color:#dc3232">No conectado</span>';
          campaniaSection.style.display = 'none';
        }
      } catch {
        statusDiv.innerHTML = '<span style="color:#dc3232">Error consultando estado</span>';
        campaniaSection.style.display = 'none';
      }
    }

    document.getElementById('wapp-session-init').onclick = async function() {
      this.disabled = true;
      try {
        const res = await fetch('/habysupply/wapp-session/init', { method: 'POST' });
        const data = await res.json();
        alert(data.message || (data.success ? 'Sesión iniciada.' : 'Error iniciando sesión.'));
        cargarEstadoSesion();
      } catch {
        alert('Error iniciando sesión.');
      }
      this.disabled = false;
    };
    document.getElementById('wapp-session-close').onclick = async function() {
      this.disabled = true;
      try {
        const res = await fetch('/habysupply/wapp-session/close', { method: 'POST' });
        const data = await res.json();
        alert(data.message || (data.success ? 'Sesión cerrada.' : 'Error cerrando sesión.'));
        cargarEstadoSesion();
      } catch {
        alert('Error cerrando sesión.');
      }
      this.disabled = false;
    };
    window.addEventListener('DOMContentLoaded', () => {
      cargarCampanias();
      cargarEstadoSesion();
    });
  </script>
</body>
  </div>
  <script>
    document.getElementById('form-campania').addEventListener('submit', async function(e) {
      e.preventDefault();
      const nombre = this.nombre.value;
      const mensaje = this.mensaje.value;
      const res = await fetch('/habysupply/campanias', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, mensaje })
      });
      const data = await res.json();
      document.getElementById('campania-resultado').textContent = data.ok ? 'Campaña creada con ID: ' + data.id : 'Error: ' + (data.error || data.details);
    });
  </script>
</body>
</html>
