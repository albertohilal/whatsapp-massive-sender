<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Programar Campañas</title>
  <link rel="stylesheet" href="/habysupply/style.css">
  <style>
    .checkbox-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .program-card {
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
      background: #fff;
    }
    .badge {
      font-weight: 600;
      text-transform: capitalize;
    }
    .form-grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <h1>Programación de Campañas</h1>
  <div id="usuario-logueado" class="usuario-header" style="margin-bottom:12px;"></div>
  <p class="subtitle">Define cuándo quieres que se envíen los mensajes y envía la solicitud al administrador.</p>

  <section class="card">
    <h2>Nueva programación</h2>
    <form id="form-programacion" class="programacion-form">
      <div class="form-group">
        <label for="campania-id">Campaña</label>
        <select id="campania-id" required></select>
      </div>
      <div class="form-group">
        <label>Días de la semana</label>
        <div class="checkbox-grid">
          <label><input type="checkbox" value="mon"> Lun</label>
          <label><input type="checkbox" value="tue"> Mar</label>
          <label><input type="checkbox" value="wed"> Mié</label>
          <label><input type="checkbox" value="thu"> Jue</label>
          <label><input type="checkbox" value="fri"> Vie</label>
          <label><input type="checkbox" value="sat"> Sáb</label>
          <label><input type="checkbox" value="sun"> Dom</label>
        </div>
      </div>
      <div class="form-grid">
        <div>
          <label for="hora-inicio">Hora inicio</label>
          <input type="time" id="hora-inicio" required>
        </div>
        <div>
          <label for="hora-fin">Hora fin</label>
          <input type="time" id="hora-fin" required>
        </div>
        <div>
          <label for="cupo-diario">Cupo diario</label>
          <input type="number" id="cupo-diario" min="1" max="500" value="50" required>
        </div>
      </div>
      <div class="form-grid">
        <div>
          <label for="fecha-inicio">Fecha inicio</label>
          <input type="date" id="fecha-inicio" required>
        </div>
        <div>
          <label for="fecha-fin">Fecha fin (opcional)</label>
          <input type="date" id="fecha-fin">
        </div>
      </div>
      <div class="form-group">
        <label for="comentario">Comentarios para el administrador</label>
        <textarea id="comentario" rows="3" placeholder="Ej: Enviar solo por la tarde."></textarea>
      </div>
      <div style="display:flex;gap:10px;">
        <button type="submit" class="btn-link">Enviar solicitud</button>
        <button type="button" id="btn-cancelar-edicion" class="btn-secondary" style="display:none;">Cancelar edición</button>
      </div>
    </form>
  </section>

  <section class="card">
    <h2>Programaciones registradas</h2>
    <div id="lista-programaciones" class="muted">Cargando...</div>
  </section>

  <script src="/programaciones.js" defer></script>
  <script src="/dashboard_link.js"></script>
</body>
</html>
